<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>立体ページカルーセル</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* 縦スクロール禁止 */
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel-container {
  position: relative;
  width: 90vw;
  max-width: 500px;
  height: 300px;
  perspective: 1200px;
}

.card {
  position: absolute;
  width: 40%;
  height: 100%;
  border-radius: 8px;
  background-size: cover;
  background-position: center;
  top: 0;
  cursor: grab;
  transform-origin: left center;
  transition: transform 0.3s ease, left 0.3s ease, z-index 0.3s ease;
}

/* 初期横並び */
#card1 { left: 5%; z-index: 1; }
#card2 { left: 55%; z-index: 2; }
#card3 { left: 55%; z-index: 0; } /* 裏側カード */
#card4 { left: 105%; z-index: 0; } /* 画面外待機 */

</style>
</head>
<body>

<div class="carousel-container">
  <div class="card" id="card1" style="background-image:url('image/king.of.spades.png');"></div>
  <div class="card" id="card2" style="background-image:url('image/king.of.spades_mirror.png');"></div>
  <div class="card" id="card3" style="background-image:url('image/queen.of.clubs.png');"></div>
  <div class="card" id="card4" style="background-image:url('image/queen.of.clubs_mirror.png');"></div>
</div>

<script>
const card1 = document.getElementById('card1');
const card2 = document.getElementById('card2'); // 右側カード
const card3 = document.getElementById('card3'); // 裏側として連動
const card4 = document.getElementById('card4');

let isDragging = false;
let startX = 0;
const dragThreshold = 50; // 閾値
const maxRotation = 90; // 左回転角度
const maxTranslate = -50; // 左移動量(px)

function updateDrag(dx) {
  // 左ドラッグのみ
  if (dx > 0) return;

  const dragRatio = Math.min(Math.abs(dx) / 200, 1); // 0~1
  const rotation = -maxRotation * dragRatio;
  const translate = maxTranslate * dragRatio;

  // 右側カード（2枚目）を立体的に左に傾ける
  card2.style.transform = `translateX(${translate}px) rotateY(${rotation}deg)`;
  card2.style.zIndex = 3;

  // 3枚目を連動させる（2枚目裏側のように）
  card3.style.transform = `translateX(${translate}px) rotateY(${rotation}deg)`;
  card3.style.zIndex = 2;
}

function completeDrag() {
  card2.style.transition = 'transform 0.3s ease';
  card3.style.transition = 'transform 0.3s ease';

  card2.style.transform = `translateX(${maxTranslate}px) rotateY(${-maxRotation}deg)`;
  card3.style.transform = `translateX(${maxTranslate}px) rotateY(${-maxRotation}deg)`;

  setTimeout(() => {
    card2.style.transition = '';
    card3.style.transition = '';
  }, 300);
}

function resetDrag() {
  card2.style.transition = 'transform 0.3s ease';
  card3.style.transition = 'transform 0.3s ease';

  card2.style.transform = 'translateX(0px) rotateY(0deg)';
  card3.style.transform = 'translateX(0px) rotateY(0deg)';
  card2.style.zIndex = 2;
  card3.style.zIndex = 0;

  setTimeout(() => {
    card2.style.transition = '';
    card3.style.transition = '';
  }, 300);
}

// マウスイベント
card2.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  updateDrag(dx);
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else resetDrag();
});

// タッチイベント
card2.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - startX;
  updateDrag(dx);
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else resetDrag();
});
</script>

</body>
</html>
