<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>カルーセル＋初回ローディング背景</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  /*background: #111;*/
  -webkit-user-select: none;
  user-select: none;
}

/* ---------- 初回ロードサイレン風 ---------- */
#loader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('image/background.jpg') center/cover no-repeat;
  z-index: 999;
  animation: siren 0.4s linear infinite alternate;
}

@keyframes siren {
  0% { filter: brightness(1); }
  50% { filter: brightness(0.3); }
  100% { filter: brightness(1); }
}

/* ---------- カルーセル背景 ---------- */
body.loaded {
  background: url('image/bg.jpg') center/cover no-repeat;
  animation: bgFade 20s ease-in-out infinite alternate;
}

@keyframes bgFade {
  0% { filter: brightness(1); }
  50% { filter: brightness(0.5); }
  100% { filter: brightness(1); }
}

/* ---------- カルーセル ---------- */
.carousel-wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.carousel-page {
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 3.85s ease;
}

.carousel-page.active {
  opacity: 1;
  pointer-events: all;
}

.carousel-inner {
  display: flex;
  gap: 10px;
  cursor: grab;
  overflow: hidden;
  justify-content: center;
}

.carousel-inner.single {
  justify-content: center;
}

.carousel-inner img {
  width: 80vw;
  max-width: 480px;
  border-radius: 8px;
  flex-shrink: 0;
  -webkit-user-drag: none;
  -webkit-touch-callout: none;
}

.dragging { cursor: grabbing; }

/* ドット */
.dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  opacity: 0;
  transition: opacity 17.7s ease;
}

.dots.visible { opacity: 1; }

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #555;
  margin: 0 5px;
}

.dot.active { background: #fff; }

@media (max-width: 500px){
  .carousel-inner img { width: 88vw; }
}
</style>
</head>
<body>

<!-- 初回ロード用 -->
<div id="loader"></div>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page"><div class="carousel-inner"><img src="image/queen.of.clubs.png"><img src="image/queen.of.clubs_mirror.png"></div></div>
  <!-- ページ2 -->
  <div class="carousel-page"><div class="carousel-inner"><img src="image/king.of.spades.png"><img src="image/king.of.spades_mirror.png"></div></div>
  <!-- ページ3 -->
  <div class="carousel-page"><div class="carousel-inner"><img src="image/jack.of.hearts.png"><img src="image/jack.of.hearts_mirror.png"></div></div>
  <!-- ページ4 -->
  <div class="carousel-page"><div class="carousel-inner"><img src="image/joker_a.png"><img src="image/joker_b.png"></div></div>
  <!-- ページ5 -->
  <div class="carousel-page"><div class="carousel-inner single"><img src="image/zebra.png"></div></div>

  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
const loader = document.getElementById('loader');
const carousel = document.querySelector('.carousel-wrapper');
const pages = document.querySelectorAll('.carousel-page');
const dots = document.querySelectorAll('.dot');
const dotsContainer = document.querySelector('.dots');
let currentPage = 0;

// 初回ロード後にカルーセル表示
window.addEventListener('load', ()=>{
  setTimeout(()=>{
    loader.style.transition='opacity 0.5s ease';
    loader.style.opacity=0;
    setTimeout(()=>loader.style.display='none',500);

    document.body.classList.add('loaded');
    carousel.style.display='flex';
    pages[0].classList.add('active');
    setTimeout(()=>dotsContainer.classList.add('visible'),1770);
  }, 2000); // 初回サイレン表示2秒
});

// ドラッグ処理（省略可）
// ...

</script>
</body>
</html>
