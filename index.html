<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>左ページ浮き上がり確認</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  perspective: 1500px;
  width: 100%;
  height: 100%;
  position: relative;
}

.page {
  width: 300px;
  height: 400px;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  transition: transform 0.4s ease;
}

.left-page {
  transform: translate(-45%, -50%) scale(0.9);
  z-index: 1;
}

.right-page {
  z-index: 2;
}
</style>
</head>
<body>

<div class="container">
  <div class="page left-page" id="leftPage"></div>
  <div class="page right-page" id="rightPage"></div>
</div>

<script>
// 表示確認用に確実に表示される画像URL
const pages = [
  './image/king.of.spades.png',
  'https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Google-flutter-logo.png/300px-Google-flutter-logo.png',
  'https://upload.wikimedia.org/wikipedia/commons/thumb/8/87/Example.svg/300px-Example.svg.png'
];

const leftPage = document.getElementById('leftPage');
const rightPage = document.getElementById('rightPage');

let currentIndex = 0;

// 初期表示
leftPage.style.backgroundImage = `url("${pages[currentIndex]}")`;
rightPage.style.backgroundImage = `url("${pages[(currentIndex+1)%pages.length]}")`;

let isDragging = false;
let startX = 0;
const dragThreshold = 50;

// 左ページ浮き上がり
function animateLeftPageForward() {
  leftPage.style.transition = 'transform 0.4s ease';
  leftPage.style.zIndex = 3;
  leftPage.style.transform = 'translate(-50%, -50%) scale(1.05) rotateY(0deg)';

  setTimeout(() => {
    currentIndex = (currentIndex - 1 + pages.length) % pages.length;

    leftPage.style.transition = 'transform 0.4s ease';
    leftPage.style.transform = 'translate(-45%, -50%) scale(0.9)';
    leftPage.style.zIndex = 1;

    leftPage.style.backgroundImage = `url("${pages[currentIndex]}")`;
    rightPage.style.backgroundImage = `url("${pages[(currentIndex+1)%pages.length]}")`;
  }, 400);
}

// マウス操作
rightPage.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx > dragThreshold) {
    animateLeftPageForward();
  }
});

// タッチ操作
rightPage.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx > dragThreshold) {
    animateLeftPageForward();
  }
});
</script>

</body>
</html>
