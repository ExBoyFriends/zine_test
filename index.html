<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ドラッグカルーセル</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 縦スクロール禁止 */
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .carousel {
    display: flex;
    gap: 4px; /* 画像間の余白をさらに狭める */
    overflow-x: hidden;
    cursor: grab;
    touch-action: pan-x;
    user-select: none;
    padding: 10px 0;
  }

  .carousel img {
    width: 92vw;  /* 画像をさらに大きく */
    max-width: 480px; /* PCでの最大サイズ */
    height: auto;
    flex-shrink: 0;
    border-radius: 8px;
    transition: transform 0.2s ease;
  }

  .dragging {
    cursor: grabbing;
  }

  /* 画面幅が狭いスマホ向け */
  @media (max-width: 500px) {
    .carousel img {
      width: 88vw; /* 縦画面でも2枚目が半分見える */
    }
  }
</style>
</head>
<body>

<div class="carousel">
  <img src="image/king.of.spades.png" alt="画像1">
  <img src="image/king.of.spades_mirror.png" alt="画像2">
</div>

<script>
const carousel = document.querySelector('.carousel');

let isDragging = false;
let startX;
let scrollLeft;

carousel.addEventListener('mousedown', (e) => {
  isDragging = true;
  carousel.classList.add('dragging');
  startX = e.pageX - carousel.offsetLeft;
  scrollLeft = carousel.scrollLeft;
});

carousel.addEventListener('mouseleave', () => {
  isDragging = false;
  carousel.classList.remove('dragging');
});

carousel.addEventListener('mouseup', () => {
  isDragging = false;
  carousel.classList.remove('dragging');
});

carousel.addEventListener('mousemove', (e) => {
  if (!isDragging) return;
  e.preventDefault();
  const x = e.pageX - carousel.offsetLeft;
  const walk = (startX - x);
  carousel.scrollLeft = scrollLeft + walk;
});

// タッチ操作
carousel.addEventListener('touchstart', (e) => {
  isDragging = true;
  startX = e.touches[0].pageX - carousel.offsetLeft;
  scrollLeft = carousel.scrollLeft;
});

carousel.addEventListener('touchend', () => {
  isDragging = false;
});

carousel.addEventListener('touchmove', (e) => {
  if (!isDragging) return;
  const x = e.touches[0].pageX - carousel.offsetLeft;
  const walk = (startX - x);
  carousel.scrollLeft = scrollLeft + walk;
});
</script>

</body>
</html>
