<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>立体ページめくりカルーセル</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* 縦スクロール禁止 */
    height: 100%;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .carousel-container {
    position: relative;
    width: 90vw;
    max-width: 500px;
    height: 300px;
    perspective: 1200px;
  }

  .card {
    position: absolute;
    width: 45%;
    height: 100%;
    border-radius: 8px;
    background-size: cover;
    background-position: center;
    top: 0;
    left: 0;
    transform-origin: left center;
    cursor: grab;
    transition: transform 0.3s ease, z-index 0.3s ease;
  }

  /* 前面カード用 */
  .front {
    z-index: 2;
    left: 50%;
    transform: translateX(-50%);
  }

  /* 裏側カード */
  .behind {
    z-index: 1;
    left: 50%;
    transform: translateX(-50%) rotateY(0deg);
  }

</style>
</head>
<body>

<div class="carousel-container">
  <div class="card" id="card1" style="background-image:url('image/king.of.spades.png'); left:0;"></div>
  <div class="card front" id="card2" style="background-image:url('image/king.of.spades_mirror.png');"></div>
  <div class="card behind" id="card3" style="background-image:url('image/queen.of.clubs.png');"></div>
  <div class="card behind" id="card4" style="background-image:url('image/queen.of.clubs_mirror.png'); left:55%;"></div>
</div>

<script>
const card1 = document.getElementById('card1');
const card2 = document.getElementById('card2'); // 右側カード
const card3 = document.getElementById('card3'); // 2枚目裏にあたる部分
const card4 = document.getElementById('card4');

let isDragging = false;
let startX = 0;
let maxRotation = 90; // 最大回転角度

function updateDrag(dx) {
  // 左ドラッグのみ
  if (dx > 0) return;

  // 2枚目の回転量をドラッグ量に応じて計算
  let rotation = Math.min(Math.abs(dx), maxRotation);
  rotation = rotation / maxRotation * 90; // 0~90deg

  // 2枚目の立体回転＋左傾き
  card2.style.transform = `translateX(${dx}px) rotateY(${-rotation}deg)`;
  card2.style.zIndex = 3;

  // 3枚目を2枚目の裏として連動
  card3.style.transform = `translateX(${dx}px) rotateY(${-rotation}deg)`;
  card3.style.zIndex = 2;
}

function completeDrag() {
  // 左に一定以上で固定アニメーション
  card2.style.transition = 'transform 0.3s ease';
  card3.style.transition = 'transform 0.3s ease';

  card2.style.transform = 'translateX(-50%) rotateY(-90deg)'; // 2枚目左傾き
  card3.style.transform = 'translateX(-50%) rotateY(-90deg)'; // 3枚目連動

  setTimeout(() => {
    card2.style.transition = '';
    card3.style.transition = '';
  }, 300);
}

function resetDrag() {
  card2.style.transition = 'transform 0.3s ease';
  card3.style.transition = 'transform 0.3s ease';

  card2.style.transform = 'translateX(0px) rotateY(0deg)';
  card3.style.transform = 'translateX(0px) rotateY(0deg)';
  card2.style.zIndex = 2;
  card3.style.zIndex = 1;

  setTimeout(() => {
    card2.style.transition = '';
    card3.style.transition = '';
  }, 300);
}

// マウスイベント
card2.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  updateDrag(dx);
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -50) completeDrag();
  else resetDrag();
});

// タッチイベント
card2.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - startX;
  updateDrag(dx);
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -50) completeDrag();
  else resetDrag();
});
</script>

</body>
</html>
