<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>5ページカルーセル＋背景＋初回サイレン</title>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="background"></div>
<div id="loader"></div>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/queen.of.clubs.png">
      <img src="image/queen.of.clubs_mirror.png">
    </div>
  </div>

  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/king.of.spades.png">
      <img src="image/king.of.spades_mirror.png">
    </div>
  </div>

  <!-- ページ3 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/jack.of.hearts.png">
      <img src="image/jack.of.hearts_mirror.png">
    </div>
  </div>

  <!-- ページ4 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/joker_a.png">
      <img src="image/joker_b.png">
    </div>
  </div>

  <!-- ページ5 -->
  <div class="carousel-page">
    <div class="carousel-inner single">
      <img src="image/zebra.png">
    </div>
  </div>

  <!-- ドット -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script src="js/carousel.js"></script>
</body>
</html>
