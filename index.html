<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページめくりカルーセル</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel-container {
  position: relative;
  width: 90vw;
  max-width: 500px;
  height: 300px;
  perspective: 1500px;
}

.card {
  position: absolute;
  width: 45%;
  height: 100%;
  border-radius: 8px;
  background-size: cover;
  background-position: center;
  top: 0;
  cursor: grab;
  transform-origin: left center;
  transition: transform 0.3s ease;
}

/* 初期横並び */
#card1 { left: 0; z-index: 1; }
#card2 { left: 50%; z-index: 2; }
#card3 { left: 50%; z-index: 0; }
#card4 { left: 100%; z-index: 0; }

</style>
</head>
<body>

<div class="carousel-container">
  <div class="card" id="card1" style="background-image:url('image/king.of.spades.png');"></div>
  <div class="card" id="card2" style="background-image:url('image/king.of.spades_mirror.png');"></div>
  <div class="card" id="card3" style="background-image:url('image/queen.of.clubs.png');"></div>
  <div class="card" id="card4" style="background-image:url('image/queen.of.clubs_mirror.png');"></div>
</div>

<script>
const card1 = document.getElementById('card1');
const card2 = document.getElementById('card2'); // 前面カード
const card3 = document.getElementById('card3'); // 連動カード
const card4 = document.getElementById('card4');

let isDragging = false;
let startX = 0;
const maxRotation = 90; // 最大回転角度
const maxTranslate = -55; // 左移動量(%)
const dragThreshold = 50; 

function updateDrag(dx) {
  if (dx > 0) return; // 左ドラッグのみ
  const ratio = Math.min(Math.abs(dx)/200,1);

  // 前面カード（2枚目）を左に傾けてスライド、少し縮小して奥行き感
  const rotation = -maxRotation * ratio;
  const translate = maxTranslate * ratio;
  const scale = 1 - 0.05 * ratio; 

  card2.style.transform = `translateX(${translate}%) rotateY(${rotation}deg) scale(${scale})`;
  card2.style.zIndex = 3;

  // 裏面カード（3枚目）を少し遅れて連動
  const behindTranslate = translate * 0.9;
  const behindRotate = rotation * 0.9;
  const behindScale = 1 - 0.05 * 0.9 * ratio;

  card3.style.transform = `translateX(${behindTranslate}%) rotateY(${behindRotate}deg) scale(${behindScale})`;
  card3.style.zIndex = 2;

  card1.style.zIndex = 1; // 1枚目固定
  card4.style.zIndex = 0; // 4枚目常に下
}

function completeDrag() {
  card2.style.transition = 'transform 0.3s ease';
  card3.style.transition = 'transform 0.3s ease';

  card2.style.transform = `translateX(${maxTranslate}%) rotateY(${-maxRotation}deg) scale(0.95)`;
  card3.style.transform = `translateX(${maxTranslate*0.9}%) rotateY(${-maxRotation*0.9}deg) scale(0.955)`;

  setTimeout(()=>{
    card2.style.transition = '';
    card3.style.transition = '';
  },300);
}

function resetDrag() {
  card2.style.transition = 'transform 0.3s ease';
  card3.style.transition = 'transform 0.3s ease';

  card2.style.transform = 'translateX(0%) rotateY(0deg) scale(1)';
  card3.style.transform = 'translateX(0%) rotateY(0deg) scale(1)';

  card2.style.zIndex = 2;
  card3.style.zIndex = 0;

  setTimeout(()=>{
    card2.style.transition = '';
    card3.style.transition = '';
  },300);
}

// マウスイベント
card2.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  updateDrag(dx);
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else resetDrag();
});

// タッチイベント
card2.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - startX;
  updateDrag(dx);
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else resetDrag();
});
</script>

</body>
</html>
