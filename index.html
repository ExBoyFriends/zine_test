<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ZINE</title>
<style>
html,body{
  margin:0;
  background:#000;
  overflow:hidden;
}
#viewer{
  width:100vw;
  height:100vh;
  overflow:hidden;
  position:relative;
  touch-action:none;
}
#image{
  position:absolute;
  top:50%;
  left:0;
  transform:translate(0,-50%);
  user-select:none;
  -webkit-user-drag:none;
}
</style>
</head>
<body>

<div id="viewer">
  <img id="image" src="https://picsum.photos/2000" />
</div>

<script>
const viewer = document.getElementById("viewer");
const img = document.getElementById("image");

let offsetX = 0;
let startX = 0;
let dragging = false;
let minOffsetX = 0;

function isPortrait(){
  return window.innerHeight > window.innerWidth;
}

function setup(){
  const vw = viewer.clientWidth;
  const vh = viewer.clientHeight;
  const iw = img.naturalWidth;
  const ih = img.naturalHeight;
  if(!iw || !ih) return;

  // 横向きで必ず収まるサイズを先に作る（スクエア想定）
  const scale = Math.min(vw, vh) / iw;
  const size = iw * scale;

  img.style.width = size + "px";
  img.style.height = size + "px";

  if(isPortrait()){
    // 縦向き：左半分表示＋横スクロール
    img.style.left = "0";
    img.style.top = "50%";
    offsetX = 0;
    minOffsetX = vw - size; // マイナス値（スクロールできる距離）
    apply(offsetX);
  }else{
    // 横向き：中央に全体表示
    img.style.left = "50%";
    img.style.top = "50%";
    img.style.transform = "translate(-50%, -50%)";
    offsetX = 0;
    minOffsetX = 0;
  }
}

function apply(x){
  x = Math.max(minOffsetX, Math.min(0, x));
  img.style.transform = `translate(${x}px, -50%)`;
}

viewer.addEventListener("touchstart", e=>{
  if(!isPortrait()) return;
  dragging = true;
  startX = e.touches[0].clientX;
});

viewer.addEventListener("touchmove", e=>{
  if(!dragging || !isPortrait()) return;
  e.preventDefault();
  const dx = e.touches[0].clientX - startX;
  apply(offsetX + dx);
});

viewer.addEventListener("touchend", ()=>{
  if(!isPortrait()) return;
  dragging = false;
  const m = /translate\(([-\d.]+)px/.exec(img.style.transform);
  if(m) offsetX = parseFloat(m[1]);
});

img.onload = setup;
window.addEventListener("resize", setup);
</script>

</body>
</html>
