<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページめくりシンプル</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page {
  width: 60%;
  max-width: 400px;
  height: 300px; /* 固定 */
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  transform-origin: left center;
  transition: transform 0.3s ease;
  cursor: grab;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}
</style>
</head>
<body>

<div class="page" id="page"></div>

<script>
const pages = [
  'https://picsum.photos/id/1018/400/300',
  'https://picsum.photos/id/1025/400/300',
  'https://picsum.photos/id/1035/400/300',
  'https://picsum.photos/id/1043/400/300'
];

let currentIndex = 0;
const page = document.getElementById('page');

// 初期画像
page.style.backgroundImage = `url("${pages[currentIndex]}")`;

let isDragging = false;
let startX = 0;
const maxRotation = 120;
const dragThreshold = 50;

function updateDrag(dx) {
  if (dx > 0) return;
  const ratio = Math.min(Math.abs(dx)/300,1);
  const rotation = -maxRotation * ratio;
  page.style.transform = `rotateY(${rotation}deg)`;
}

function completeDrag() {
  page.style.transition = 'transform 0.4s ease';
  page.style.transform = `rotateY(${-maxRotation}deg)`;

  setTimeout(() => {
    currentIndex = (currentIndex + 1) % pages.length;
    page.style.transition = 'none';
    page.style.transform = 'rotateY(0deg)';
    page.style.backgroundImage = `url("${pages[currentIndex]}")`;
  }, 400);
}

function resetDrag() {
  page.style.transition = 'transform 0.3s ease';
  page.style.transform = 'rotateY(0deg)';
}

// マウス
page.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  updateDrag(dx);
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else resetDrag();
});

// タッチ
page.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - startX;
  updateDrag(dx);
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else resetDrag();
});
</script>

</body>
</html>
