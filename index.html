<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>5ページカルーセル＋サイレン風背景</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  /*background: #111;*/
  display: flex;
  justify-content: center;
  align-items: center;

  /* 選択・長押し禁止 */
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
  -webkit-touch-callout: none;
}

/* ---------- 背景 ---------- */
.background {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: url('image/background.jpg') center/cover no-repeat;
  z-index: -1;
  filter: brightness(1);
  animation: bgSlowFade 20s ease-in-out infinite alternate;
}

@keyframes bgSlowFade {
  0%   { filter: brightness(1); }
  50%  { filter: brightness(0.5); }
  100% { filter: brightness(1); }
}

/* 初回ロード用：サイレン風点滅 */
.bgFast {
  animation: bgFastFlash 0.5s ease-in-out infinite alternate !important;
}

@keyframes bgFastFlash {
  0%   { filter: brightness(1); }
  25%  { filter: brightness(0.3); }
  50%  { filter: brightness(1); }
  75%  { filter: brightness(0.3); }
  100% { filter: brightness(1); }
}

/* ---------- カルーセル ---------- */
.carousel-wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  -webkit-user-select: none;
  user-select: none;
}

.carousel-page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 3.85s ease;
}

.carousel-page.active {
  opacity: 1;
  pointer-events: all;
}

.carousel-page.first-load {
  opacity: 0;
  transition: opacity 5.2s ease;
}

.carousel-inner {
  display: flex;
  gap: 10px;
  cursor: grab;
  overflow: hidden;
  justify-content: center;
  -webkit-user-select: none;
  user-select: none;
}

.carousel-inner.single {
  justify-content: center;
}

.carousel-inner img {
  width: 80vw;
  max-width: 480px;
  border-radius: 8px;
  flex-shrink: 0;
  -webkit-user-drag: none;
  -webkit-touch-callout: none;
}

.dragging {
  cursor: grabbing;
}

/* ドット */
.dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
  opacity: 0;
  transition: opacity 17.7s ease;
}

.dots.visible {
  opacity: 1;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #555;
  border-radius: 0;
  margin: 0 5px;
  transition: background 0.3s;
}

.dot.active {
  background: #fff;
}

@media (max-width: 500px) {
  .carousel-inner img {
    width: 88vw;
  }
}
</style>
</head>
<body>

<!-- 背景 -->
<div class="background"></div>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/queen.of.clubs.png" alt="Queen">
      <img src="image/queen.of.clubs_mirror.png" alt="Queen Mirror">
    </div>
  </div>

  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/king.of.spades.png" alt="King">
      <img src="image/king.of.spades_mirror.png" alt="King Mirror">
    </div>
  </div>

  <!-- ページ3 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/jack.of.hearts.png" alt="Jack">
      <img src="image/jack.of.hearts_mirror.png" alt="Jack Mirror">
    </div>
  </div>

  <!-- ページ4 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/joker_a.png" alt="Joker A">
      <img src="image/joker_b.png" alt="Joker B">
    </div>
  </div>

  <!-- ページ5（画像1枚） -->
  <div class="carousel-page">
    <div class="carousel-inner single">
      <img src="image/zebra.png" alt="Zebra">
    </div>
  </div>

  <!-- ドット -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
const pages = document.querySelectorAll('.carousel-page');
const dots = document.querySelectorAll('.dot');
const dotsContainer = document.querySelector('.dots');
const background = document.querySelector('.background');
let currentPage = 0;

let isDragging = false;
let dragX = 0;
let startX = 0;
let lastX = 0;
let lastTime = 0;
let velocity = 0;
let isAnimating = false;

const wrapper = document.querySelector('.carousel-wrapper');
const pageWidth = wrapper.clientWidth;

// ---------- 初回ロード5.2秒深フェード＋ドット17.7秒フェード ----------
window.addEventListener('load', ()=>{
  const firstPage = pages[0];
  isAnimating = true;
  firstPage.classList.add('first-load','active');

  // 背景サイレン風
  background.classList.add('bgFast');

  setTimeout(()=>{
    firstPage.classList.remove('first-load');
    firstPage.style.transition = 'opacity 3.85s ease';
    isAnimating = false;

    // 背景を通常フェードに戻す
    background.classList.remove('bgFast');

    // ドットフェードイン
    setTimeout(()=>dotsContainer.classList.add('visible'), 17700);
  }, 5200); // 初回フェード5.2秒
});

// ---------- ドラッグ処理 ----------
function startDrag(x){
  if(isAnimating) return;
  isDragging = true;
  startX = x;
  lastX = x;
  lastTime = Date.now();
}

function drag(x){
  if(!isDragging || isAnimating) return;
  dragX = x - startX;

  if((currentPage===0 && dragX>0) || (currentPage===pages.length-1 && dragX<0)){
    dragX=0;
  }

  const now = Date.now();
  velocity = (x-lastX)/(now-lastTime);
  lastX = x;
  lastTime = now;

  const ease=0.4;
  if(dragX<0 && currentPage<pages.length-1){
    pages[currentPage+1].style.opacity=Math.min(Math.abs(dragX)/pageWidth,1)*ease;
    pages[currentPage].style.opacity=1-Math.min(Math.abs(dragX)/pageWidth,1)*ease;
  } else if(dragX>0 && currentPage>0){
    pages[currentPage-1].style.opacity=Math.min(Math.abs(dragX)/pageWidth,1)*ease;
    pages[currentPage].style.opacity=1-Math.min(Math.abs(dragX)/pageWidth,1)*ease;
  }
}

function endDrag(){
  if(!isDragging || isAnimating) return;
  isDragging=false;

  let nextPage = null;
  const threshold = pageWidth*0.3;
  const velocityThreshold = 0.3;

  if((dragX<-threshold || velocity<-velocityThreshold) && currentPage<pages.length-1) nextPage=currentPage+1;
  else if((dragX>threshold || velocity>velocityThreshold) && currentPage>0) nextPage=currentPage-1;

  if(nextPage!==null){
    isAnimating = true;
