<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ドラッグ＋フェードカルーセル 最終版</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

.carousel-wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

.carousel-page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 10px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.5s ease; /* 自動切替は速め */
}

.carousel-page.active {
  opacity: 1;
  pointer-events: all;
}

.carousel-inner {
  display: flex;
  gap: 10px;
  cursor: grab;
  user-select: none;
  overflow: hidden;
}

.carousel-inner img {
  width: 80vw;
  max-width: 480px;
  border-radius: 8px;
  flex-shrink: 0;
}

.dragging {
  cursor: grabbing;
}

/* ドット */
.dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #555;
  border-radius: 50%;
  margin: 0 5px;
  transition: background 0.3s;
}

.dot.active {
  background: #fff;
}

@media (max-width: 500px) {
  .carousel-inner img {
    width: 88vw;
  }
}
</style>
</head>
<body>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page active">
    <div class="carousel-inner">
      <img src="image/queen.of.clubs.png" alt="Queen">
      <img src="image/queen.of.clubs_mirror.png" alt="Queen Mirror">
    </div>
  </div>

  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/king.of.spades.png" alt="King">
      <img src="image/king.of.spades_mirror.png" alt="King Mirror">
    </div>
  </div>

  <!-- ドット -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
const pages = document.querySelectorAll('.carousel-page');
const dots = document.querySelectorAll('.dot');
let currentPage = 0;

let isDragging = false;
let startX = 0;
let dragX = 0;

const wrapper = document.querySelector('.carousel-wrapper');
let pageWidth = wrapper.clientWidth;

// ドラッグ開始
wrapper.addEventListener('mousedown', e => { isDragging = true; startX = e.pageX; });
wrapper.addEventListener('touchstart', e => { isDragging = true; startX = e.touches[0].pageX; });

// ドラッグ中
wrapper.addEventListener('mousemove', e => { if(isDragging){ dragX = e.pageX - startX; updateDrag(); }});
wrapper.addEventListener('touchmove', e => { if(isDragging){ dragX = e.touches[0].pageX - startX; updateDrag(); }});

// ドラッグ終了
wrapper.addEventListener('mouseup', endDrag);
wrapper.addEventListener('mouseleave', endDrag);
wrapper.addEventListener('touchend', endDrag);

function updateDrag() {
  let nextPage = null;
  let ratio = 0;
  const easeFactor = 0.4; // ドラッグ追従は遅めで自然

  if (dragX < 0 && currentPage < pages.length - 1) {
    nextPage = currentPage + 1;
    ratio = Math.min(Math.abs(dragX)/pageWidth, 1) * easeFactor;
    pages[nextPage].style.opacity = ratio;
    pages[currentPage].style.opacity = 1 - ratio;
  } else if (dragX > 0 && currentPage > 0) {
    nextPage = currentPage - 1;
    ratio = Math.min(Math.abs(dragX)/pageWidth, 1) * easeFactor;
    pages[nextPage].style.opacity = ratio;
    pages[currentPage].style.opacity = 1 - ratio;
  }
}

// ドラッグ終了で自動切替
function endDrag() {
  if (!isDragging) return;
  isDragging = false;

  let nextPage = null;
  // ページ端50%以上で切替
  if (dragX < -pageWidth * 0.5 && currentPage < pages.length - 1) nextPage = currentPage + 1;
  else if (dragX > pageWidth * 0.5 && currentPage > 0) nextPage = currentPage - 1;

  if (nextPage !== null) {
    // 自動フェード切替
    pages[currentPage].classList.remove('active');
    pages[nextPage].classList.add('active');
    pages[currentPage].style.opacity = '';
    pages[nextPage].style.opacity = '';
    currentPage = nextPage;
  } else {
    // 元に戻す
    pages[currentPage].style.opacity = 1;
    if (dragX < 0 && currentPage < pages.length - 1) pages[currentPage+1].style.opacity = 0;
    if (dragX > 0 && currentPage > 0) pages[currentPage-1].style.opacity = 0;
  }

  dragX = 0;
  updateDots();
}

function updateDots() {
  dots.forEach((dot,i)=>dot.classList.toggle('active', i===currentPage));
}

// ページ内画像ドラッグ（従来通り）
document.querySelectorAll('.carousel-inner').forEach(inner => {
  let isDrag = false;
  let start, scrollLeft;

  inner.addEventListener('mousedown', e => { isDrag=true; inner.classList.add('dragging'); start=e.pageX-inner.offsetLeft; scrollLeft=inner.scrollLeft; });
  inner.addEventListener('mouseleave', () => { isDrag=false; inner.classList.remove('dragging'); });
  inner.addEventListener('mouseup', () => { isDrag=false; inner.classList.remove('dragging'); });
  inner.addEventListener('mousemove', e => { if(!isDrag) return; e.preventDefault(); inner.scrollLeft = scrollLeft + (start - (e.pageX-inner.offsetLeft)); });

  inner.addEventListener('touchstart', e => { isDrag=true; start=e.touches[0].pageX-inner.offsetLeft; scrollLeft=inner.scrollLeft; });
  inner.addEventListener('touchend', () => { isDrag=false; });
  inner.addEventListener('touchmove', e => { if(!isDrag) return; inner.scrollLeft = scrollLeft + (start - (e.touches[0].pageX-inner.offsetLeft)); });
});
</script>

</body>
</html>
