<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>左ページ浮き上がりページめくり</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  perspective: 1500px;
  width: 100%;
  height: 100%;
  position: relative;
}

.page {
  width: 300px;
  height: 400px;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  transition: transform 0.4s ease;
}

.left-page {
  transform: translate(-52%, -50%) scale(0.95); /* ほとんど見切れ */
  z-index: 1;
}

.right-page {
  z-index: 2; /* 常に前面固定 */
}
</style>
</head>
<body>

<div class="container">
  <div class="page left-page" id="leftPage"></div>
  <div class="page right-page" id="rightPage"></div>
</div>

<script>
const pages = [
  'https://picsum.photos/300/400?random=1',
  'https://picsum.photos/300/400?random=2',
  'https://picsum.photos/300/400?random=3',
  'https://picsum.photos/300/400?random=4'
];

const leftPage = document.getElementById('leftPage');
const rightPage = document.getElementById('rightPage');

let currentIndex = 0;

// 初期画像設定
leftPage.style.backgroundImage = `url("${pages[currentIndex]}")`;
rightPage.style.backgroundImage = `url("${pages[(currentIndex + 1) % pages.length]}")`;

let isDragging = false;
let startX = 0;
const dragThreshold = 50;

// 左ページ浮き上がり
function animateLeftPageForward() {
  leftPage.style.transition = 'transform 0.4s ease';
  leftPage.style.zIndex = 3; // 前面に浮かせる
  leftPage.style.transform = 'translate(-50%, -50%) scale(1.05) rotateY(0deg)';

  setTimeout(() => {
    // 左ページを元の見切れ位置に戻す
    leftPage.style.transition = 'transform 0.4s ease';
    leftPage.style.transform = 'translate(-52%, -50%) scale(0.95)';
    leftPage.style.zIndex = 1;

    // インデックス更新
    currentIndex = (currentIndex - 1 + pages.length) % pages.length;

    // 背景を更新
    leftPage.style.backgroundImage = `url("${pages[currentIndex]}")`;
    rightPage.style.backgroundImage = `url("${pages[(currentIndex + 1) % pages.length]}")`;
  }, 400);
}

// マウス操作
rightPage.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx > dragThreshold) { // 右ドラッグ
    animateLeftPageForward();
  }
});

// タッチ操作
rightPage.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx > dragThreshold) { // 右ドラッグ
    animateLeftPageForward();
  }
});
</script>

</body>
</html>
