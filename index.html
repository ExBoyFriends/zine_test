<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  background:#000;
  overflow:hidden;
}
#viewer{
  width:100vw;
  height:100vh;
  position:relative;
  overflow:hidden;
  touch-action:none;
}
#image{
  position:absolute;
  top:50%;
  left:0;
  transform:translate(0,-50%);
  user-select:none;
  -webkit-user-drag:none;
}
</style>
</head>
<body>

<div id="viewer">
  <!-- 正方形画像を指定 -->
  <img id="image" src="https://picsum.photos/2000">
</div>

<script>
const viewer = document.getElementById("viewer");
const img = document.getElementById("image");

let offsetX = 0;
let startX = 0;
let dragging = false;
let minOffsetX = 0;

function isPortrait(){
  return window.innerHeight > window.innerWidth;
}

function setup(){
  const vw = viewer.clientWidth;
  const vh = viewer.clientHeight;

  // ここが全て：短辺サイズ＝正方形の一辺
  const size = Math.min(vw, vh);

  img.style.width  = size + "px";
  img.style.height = size + "px";

  if(isPortrait()){
    // 縦型：左寄せ、横スクロール
    img.style.left = "0";
    img.style.top  = "50%";

    offsetX = 0;

    // 画面より画像が大きい時だけドラッグ可能
    if(size > vw){
      minOffsetX = vw - size;   // マイナス値
    }else{
      minOffsetX = 0;           // 動かない
    }

    apply(offsetX);

  }else{
    // 横型：必ず中央に完全表示
    img.style.left = "50%";
    img.style.top  = "50%";
    img.style.transform = "translate(-50%, -50%)";

    offsetX = 0;
    minOffsetX = 0;
  }
}

function apply(x){
  x = Math.max(minOffsetX, Math.min(0, x));
  img.style.transform = `translate(${x}px, -50%)`;
}

viewer.addEventListener("touchstart", e=>{
  if(!isPortrait()) return;
  if(minOffsetX === 0) return; // 動かせない時は無効
  dragging = true;
  startX = e.touches[0].clientX;
});

viewer.addEventListener("touchmove", e=>{
  if(!dragging) return;
  e.preventDefault();
  const dx = e.touches[0].clientX - startX;
  apply(offsetX + dx);
});

viewer.addEventListener("touchend", ()=>{
  if(!dragging) return;
  dragging = false;
  const m = /translate\(([-\d.]+)px/.exec(img.style.transform);
  if(m) offsetX = parseFloat(m[1]);
});

window.addEventListener("resize", setup);
img.onload = setup;
</script>

</body>
</html>
