<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>フェードカルーセル＋ドット</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #111;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ページラッパー */
.carousel-wrapper {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
}

/* ページ単位 */
.carousel-page {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity 1.2s ease; /* フェードをゆっくり */
}

.carousel-page.active {
  opacity: 1;
  pointer-events: all;
}

/* ページ内カルーセル */
.carousel-inner {
  display: flex;
  gap: 10px;
  cursor: grab;
  user-select: none;
  overflow: hidden;
}

.carousel-inner img {
  width: 80vw;
  max-width: 480px;
  border-radius: 8px;
  flex-shrink: 0;
  transition: transform 0.2s ease;
}

.dragging {
  cursor: grabbing;
}

/* ページドット */
.dots {
  position: absolute;
  bottom: 20px;
  width: 100%;
  text-align: center;
}

.dot {
  display: inline-block;
  width: 10px;
  height: 10px;
  background: #555;
  border-radius: 50%;
  margin: 0 5px;
  transition: background 0.3s;
}

.dot.active {
  background: #fff;
}

/* スマホ調整 */
@media (max-width: 500px) {
  .carousel-inner img {
    width: 88vw;
  }
}
</style>
</head>
<body>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page active">
    <div class="carousel-inner">
      <img src="image/king.of.spades.png" alt="1">
      <img src="image/king.of.spades_mirror.png" alt="1-2">
    </div>
  </div>
  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/queen.of.clubs.png" alt="2">
      <img src="image/queen.of.clubs_mirror.png" alt="2-2">
    </div>
  </div>
  <!-- ページ3 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/jack.of.hearts.png" alt="3">
      <img src="image/jack.of.hearts_mirror.png" alt="3-2">
    </div>
  </div>
  <!-- ページ4 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="image/page4_1.png" alt="4">
      <img src="image/page4_2.png" alt="4-2">
    </div>
  </div>

  <!-- ページドット -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<script>
// =====================
// ページ切替（フェード＋ドット）
// =====================
const pages = document.querySelectorAll('.carousel-page');
const dots = document.querySelectorAll('.dot');
let currentPage = 0;

let startX = 0;
let isDraggingPage = false;

const wrapper = document.querySelector('.carousel-wrapper');

wrapper.addEventListener('mousedown', e => {
  isDraggingPage = true;
  startX = e.pageX;
});

wrapper.addEventListener('touchstart', e => {
  isDraggingPage = true;
  startX = e.touches[0].pageX;
});

wrapper.addEventListener('mouseup', e => {
  if(!isDraggingPage) return;
  handlePageSwipe(e.pageX - startX);
  isDraggingPage = false;
});

wrapper.addEventListener('touchend', e => {
  if(!isDraggingPage) return;
  handlePageSwipe(e.changedTouches[0].pageX - startX);
  isDraggingPage = false;
});

function handlePageSwipe(diff) {
  const threshold = 190; // スワイプ距離
  if(diff > threshold && currentPage > 0) {
    // 右スワイプ → 前のページ（最初で止める）
    showPage(currentPage - 1);
  } else if(diff < -threshold && currentPage < pages.length - 1) {
    // 左スワイプ → 次のページ（最後で止める）
    showPage(currentPage + 1);
  }
}

function showPage(index) {
  if(index === currentPage) return;
  pages[currentPage].classList.remove('active');
  pages[index].classList.add('active');
  currentPage = index;
  updateDots();
}

function updateDots() {
  dots.forEach((dot, i) => {
    dot.classList.toggle('active', i === currentPage);
  });
}

// =====================
// ページ内画像ドラッグ
// =====================
document.querySelectorAll('.carousel-inner').forEach(inner => {
  let isDragging = false;
  let startX, scrollLeft;

  inner.addEventListener('mousedown', e => {
    isDragging = true;
    inner.classList.add('dragging');
    startX = e.pageX - inner.offsetLeft;
    scrollLeft = inner.scrollLeft;
  });

  inner.addEventListener('mouseleave', () => {
    isDragging = false;
    inner.classList.remove('dragging');
  });

  inner.addEventListener('mouseup', () => {
    isDragging = false;
    inner.classList.remove('dragging');
  });

  inner.addEventListener('mousemove', e => {
    if(!isDragging) return;
    e.preventDefault();
    const x = e.pageX - inner.offsetLeft;
    const walk = (startX - x);
    inner.scrollLeft = scrollLeft + walk;
  });

  // タッチ操作
  inner.addEventListener('touchstart', e => {
    isDragging = true;
    startX = e.touches[0].pageX - inner.offsetLeft;
    scrollLeft = inner.scrollLeft;
  });

  inner.addEventListener('touchend', () => {
    isDragging = false;
  });

  inner.addEventListener('touchmove', e => {
    if(!isDragging) return;
    const x = e.touches[0].pageX - inner.offsetLeft;
    const walk = (startX - x);
    inner.scrollLeft = scrollLeft + walk;
  });
});
</script>

</body>
</html>
