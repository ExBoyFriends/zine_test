<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  background:#000;
  overflow:hidden;
}
#viewer{
  width:100vw;
  height:100vh;
  padding: 60px;
  box-sizing: border-box;
  position:relative;
  overflow:hidden;
  touch-action:none;
}
#image{
  position:absolute;
  top:50%;
  left:0;
  transform:translate(0,-50%);
  user-select:none;
  -webkit-user-drag:none;
}
</style>
</head>
<body>

<div id="viewer">
  <!-- 正方形画像を指定 -->
  <img id="image" src="https://picsum.photos/2000">
</div>

<script>
const viewer = document.getElementById("viewer");
const img = document.getElementById("image");

let offsetX = 0;
let startX = 0;
let dragging = false;
let minOffsetX = 0;

function setupPortrait() {
  const vw = viewer.clientWidth;
  const vh = viewer.clientHeight;

  // 縦型では必ずはみ出すサイズを作る

  const size = vw * 2 * marginScale;

  img.style.width  = size + "px";
  img.style.height = size + "px";

  img.style.position = "absolute";
  img.style.left = "0";
  img.style.top  = "50%";
  img.style.transform = "translate(0, -50%)";

  // 左端表示から開始
  offsetX = 0;

  // 右端まで動かせる限界
  minOffsetX = vw - size;  // 必ずマイナスになる

  apply(offsetX);
}

function apply(x) {
  x = Math.max(minOffsetX, Math.min(0, x));
  img.style.transform = `translate(${x}px, -50%)`;
}

/* タッチ操作 */
viewer.addEventListener("touchstart", e => {
  dragging = true;
  startX = e.touches[0].clientX;
});

viewer.addEventListener("touchmove", e => {
  if (!dragging) return;
  e.preventDefault();
  const dx = e.touches[0].clientX - startX;
  apply(offsetX + dx);
});

viewer.addEventListener("touchend", () => {
  dragging = false;
  const m = /translate\(([-\d.]+)px/.exec(img.style.transform);
  if (m) offsetX = parseFloat(m[1]);
});

/* 初期化 */
img.onload = setupPortrait;
window.addEventListener("resize", setupPortrait);
</script>

</body>
</html>
