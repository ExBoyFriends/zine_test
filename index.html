<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>左ページ浮き上がりページめくり</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  perspective: 1500px;
  width: 100%;
  height: 100%;
  position: relative;
}

.page {
  width: 300px;
  height: 400px;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  transition: transform 0.4s ease, z-index 0s linear 0.4s;
}

.left-page {
  transform: translate(-52%, -50%) scale(0.95);
  z-index: 1;
}

.right-page {
  z-index: 2;
}
</style>
</head>
<body>

<div class="container">
  <div class="page left-page" id="leftPage"></div>
  <div class="page right-page" id="rightPage"></div>
</div>

<script>
const leftPage = document.getElementById('leftPage');
const rightPage = document.getElementById('rightPage');

// 画像を設定
const pages = [
  'https://picsum.photos/300/400?random=1',
  'https://picsum.photos/300/400?random=2',
  'https://picsum.photos/300/400?random=3',
  'https://picsum.photos/300/400?random=4'
];

let currentIndex = 0;
leftPage.style.backgroundImage = `url("${pages[currentIndex]}")`;
rightPage.style.backgroundImage = `url("${pages[(currentIndex+1)%pages.length]}")`;

let isDragging = false;
let startX = 0;
const dragThreshold = 50;

// 左ページ浮き上がりアニメーション
function animateLeftPageForward() {
  leftPage.style.transition = 'transform 0.4s ease, z-index 0s';
  leftPage.style.zIndex = 3; // 前面に浮かせる
  leftPage.style.transform = 'translate(-50%, -50%) rotateY(0deg) scale(1.05)';

  // アニメーション終了後に戻す
  setTimeout(() => {
    currentIndex = (currentIndex - 1 + pages.length) % pages.length;
    leftPage.style.transition = 'transform 0.4s ease, z-index 0s linear 0s';
    leftPage.style.transform = 'translate(-52%, -50%) scale(0.95)';
    leftPage.style.zIndex = 1;

    // 右ページは次の画像に切り替え
    rightPage.style.backgroundImage = `url("${pages[(currentIndex+1)%pages.length]}")`;
    leftPage.style.backgroundImage = `url("${pages[currentIndex]}")`;
  }, 400);
}

// マウス / タッチ操作
rightPage.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx > dragThreshold) { // 右ドラッグ
    animateLeftPageForward();
  }
});

rightPage.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx > dragThreshold) { // 右ドラッグ
    animateLeftPageForward();
  }
});
</script>

</body>
</html>
