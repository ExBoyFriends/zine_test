<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>左右ドラッグ対応ページめくり</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: #222;
  display: flex;
  justify-content: center;
  align-items: center;
}

.container {
  perspective: 1500px;
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.page {
  width: 300px;
  height: 400px;
  background-size: cover;
  background-position: center;
  border-radius: 6px;
  transform-origin: left center;
  cursor: grab;
  box-shadow: 0 5px 20px rgba(0,0,0,0.5);
  transition: transform 0.3s ease;
}
</style>
</head>
<body>

<div class="container">
  <div class="page" id="page"></div>
</div>

<script>
const pages = [
  'https://picsum.photos/300/400?random=1',
  'https://picsum.photos/300/400?random=2',
  'https://picsum.photos/300/400?random=3',
  'https://picsum.photos/300/400?random=4'
];

let currentIndex = 0;
const page = document.getElementById('page');
page.style.backgroundImage = `url("${pages[currentIndex]}")`;

let isDragging = false;
let startX = 0;
const maxRotation = 120; // 左右の最大回転角度
const maxScale = 1.05;   // 手前に出る感
const dragThreshold = 50; // ドラッグ判定

function updateDrag(dx) {
  const ratio = Math.min(Math.abs(dx)/300, 1);
  const rotation = dx < 0 ? -maxRotation * ratio : maxRotation * ratio;
  const scale = 1 + (maxScale - 1) * ratio;
  page.style.transform = `rotateY(${rotation}deg) scale(${scale})`;
}

function completeDrag() {
  // 左ドラッグ → 次ページ
  page.style.transition = 'transform 0.4s ease';
  page.style.transform = `rotateY(${-maxRotation}deg) scale(${maxScale})`;
  setTimeout(() => {
    currentIndex = (currentIndex + 1) % pages.length;
    page.style.transition = 'none';
    page.style.transform = 'rotateY(0deg) scale(1)';
    page.style.backgroundImage = `url("${pages[currentIndex]}")`;
  }, 400);
}

function reverseDrag() {
  // まず currentIndex を戻す
  currentIndex = (currentIndex - 1 + pages.length) % pages.length;
  page.style.backgroundImage = `url("${pages[currentIndex]}")`;

  // 最初に左端で右回転した状態にする
  page.style.transition = 'none';
  page.style.transform = `rotateY(${maxRotation}deg) scale(${maxScale})`;

  // 少し待ってから自然に初期位置に戻す
  requestAnimationFrame(() => {
    page.style.transition = 'transform 0.4s ease';
    page.style.transform = 'rotateY(0deg) scale(1)';
  });
}

function resetDrag() {
  page.style.transition = 'transform 0.3s ease';
  page.style.transform = 'rotateY(0deg) scale(1)';
}

// マウスイベント
page.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

window.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  updateDrag(dx);
});

window.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else if (dx > dragThreshold) reverseDrag();
  else resetDrag();
});

// タッチイベント
page.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

window.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - startX;
  updateDrag(dx);
});

window.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -dragThreshold) completeDrag();
  else if (dx > dragThreshold) reverseDrag();
  else resetDrag();
});
</script>

</body>
</html>
