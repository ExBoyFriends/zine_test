<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本のページめくり画像ギャラリー</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="book-container">
        <div class="book">
            <!-- 左ページ -->
            <div class="page left-page" id="leftPage">
                <img class="page-image" id="leftImage" src="" alt="左ページ">
            </div>
            
            <!-- 中央の本の背 -->
            <div class="book-spine"></div>
            
            <!-- 右ページ -->
            <div class="page right-page" id="rightPage">
                <img class="page-image" id="rightImage" src="" alt="右ページ">
            </div>
        </div>
        
        <!-- ページめくり効果用の要素 -->
        <div class="page-flip-overlay" id="flipOverlay"></div>
        
        <!-- コントロールボタン -->
        <div class="controls">
            <button class="nav-button prev-button" id="prevButton" title="前のページ">
                <i class="arrow left"></i>
            </button>
            <button class="nav-button next-button" id="nextButton" title="次のページ">
                <i class="arrow right"></i>
            </button>
        </div>
        
        <!-- ページインジケーター -->
        <div class="page-indicator">
            <span id="pageNumber">1 / 1</span>
        </div>
    </div>
    
    <!-- 画像読み込み用の非表示要素 -->
    <div id="imagePreloader" style="display: none;"></div>
    
    <script src="js/script.js"></script>
</body>
</html>
