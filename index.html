<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ページめくりカルーセル</title>
<style>
body {
  margin: 0;
  background: #111;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.carousel-container {
  position: relative;
  width: 90vw;
  max-width: 500px;
  height: 400px;
  perspective: 1200px;
}

.card {
  position: absolute;
  width: 90%;
  height: 100%;
  border-radius: 8px;
  background-size: cover;
  background-position: center;
  left: 0;
  top: 0;
  transition: transform 0.3s ease, left 0.3s ease, z-index 0s 0.3s;
  cursor: grab;
}
</style>
</head>
<body>

<div class="carousel-container">
  <div class="card" style="background-image:url('image/king.of.spades.png'); z-index:4;"></div>
  <div class="card" style="background-image:url('image/king.of.spades_mirror.png'); z-index:3; left:50px;"></div>
  <div class="card" style="background-image:url('image/queen.of.clubs.png'); z-index:2; left:100px;"></div>
  <div class="card" style="background-image:url('image/queen.of.clubs_mirror.png'); z-index:1; left:150px;"></div>
</div>

<script>
const cards = Array.from(document.querySelectorAll('.card'));
let current = 0;
let isDragging = false;
let startX = 0;
let dragThreshold = 50;
const container = document.querySelector('.carousel-container');

function bringForward(index) {
  cards[index].style.zIndex = 4;
}

function rotateNext() {
  const currentCard = cards[current];
  const nextIndex = (current + 1) % cards.length;
  const nextCard = cards[nextIndex];

  // 次カードを前面に
  bringForward(nextIndex);

  // 現在カードを裏に少し左にずらして待機
  currentCard.style.left = '-50px';
  currentCard.style.zIndex = 1;

  // 次カードを初期位置に
  nextCard.style.left = '0px';

  current = nextIndex;
}

function rotatePrev() {
  const prevIndex = (current - 1 + cards.length) % cards.length;
  const prevCard = cards[prevIndex];
  const currentCard = cards[current];

  // 前面に戻す
  bringForward(prevIndex);
  prevCard.style.left = '0px';

  // 現在カードを少し右にずらして待機
  currentCard.style.left = '50px';
  currentCard.style.zIndex = 1;

  current = prevIndex;
}

// ドラッグ
container.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

container.addEventListener('mousemove', e => {
  if (!isDragging) return;
  // 今はシンプル: リアルタイム回転は未実装
});

container.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -dragThreshold) rotateNext();
  else if (dx > dragThreshold) rotatePrev();
});

container.addEventListener('mouseleave', () => { if(isDragging) container.dispatchEvent(new Event('mouseup')); });

// タッチ対応
container.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

container.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -dragThreshold) rotateNext();
  else if (dx > dragThreshold) rotatePrev();
});
</script>

</body>
</html>
