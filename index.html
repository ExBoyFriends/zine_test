<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>立体スライドカルーセル</title>
<style>
body {
  margin: 0;
  background: #111;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.carousel-container {
  position: relative;
  width: 90vw;
  max-width: 500px;
  height: 400px;
  perspective: 1200px;
}

.card {
  position: absolute;
  width: 90%;
  height: 100%;
  border-radius: 8px;
  background-size: cover;
  background-position: center;
  top: 0;
  cursor: grab;
  transition: transform 0.3s ease, left 0.3s ease, z-index 0s 0.3s;
}

</style>
</head>
<body>

<div class="carousel-container">
  <div class="card" style="background-image:url('image/king.of.spades.png'); z-index:4; left:0px;"></div>
  <div class="card" style="background-image:url('image/king.of.spades_mirror.png'); z-index:3; left:50px;"></div>
  <div class="card" style="background-image:url('image/queen.of.clubs.png'); z-index:2; left:100px;"></div>
  <div class="card" style="background-image:url('image/queen.of.clubs_mirror.png'); z-index:1; left:150px;"></div>
</div>

<script>
const cards = Array.from(document.querySelectorAll('.card'));
const container = document.querySelector('.carousel-container');

let current = 0;
let isDragging = false;
let startX = 0;
const dragThreshold = 50; // ページ切り替え閾値

// リアルタイムドラッグ処理
function updateDrag(dx) {
  const nextIndex = (current + 1) % cards.length;
  const prevIndex = (current - 1 + cards.length) % cards.length;

  if (dx < 0) {
    // 右ドラッグ → currentCardが左に傾く
    const rotation = Math.min(Math.abs(dx)/2, 20); // 左傾き角度
    cards[current].style.transform = `translateX(${dx/2}px) rotateY(${-rotation}deg)`;
    cards[nextIndex].style.left = `${50 + dx/3}px`;
  } else {
    // 左ドラッグ → prevCardを前面に戻す
    const rotation = Math.min(dx/2, 20);
    cards[prevIndex].style.transform = `translateX(${dx/2}px) rotateY(${rotation}deg)`;
    cards[prevIndex].style.zIndex = 5;
  }
}

function completeNext() {
  const nextIndex = (current + 1) % cards.length;
  const thirdIndex = (current + 2) % cards.length;
  const fourthIndex = (current + 3) % cards.length;

  // currentCardを左に傾けて初期位置に戻す
  cards[current].style.transition = 'transform 0.3s ease, left 0.3s ease';
  cards[current].style.transform = 'translateX(0px) rotateY(-20deg)';

  // nextCardを前面に
  cards[nextIndex].style.transition = 'transform 0.3s ease, left 0.3s ease';
  cards[nextIndex].style.transform = 'translateX(0px) rotateY(0deg)';
  cards[nextIndex].style.left = '0px';
  cards[nextIndex].style.zIndex = 4;

  // thirdとfourthを初期位置に整列
  cards[thirdIndex].style.left = '50px';
  cards[fourthIndex].style.left = '100px';

  current = nextIndex;

  setTimeout(() => {
    cards[current].style.transition = '';
    cards[nextIndex].style.transition = '';
    cards[thirdIndex].style.transition = '';
    cards[fourthIndex].style.transition = '';
  }, 300);
}

function completePrev() {
  const prevIndex = (current - 1 + cards.length) % cards.length;
  const thirdIndex = (prevIndex - 1 + cards.length) % cards.length;
  const fourthIndex = (prevIndex - 2 + cards.length) % cards.length;

  // prevCardを前面に戻す
  cards[prevIndex].style.transition = 'transform 0.3s ease, left 0.3s ease';
  cards[prevIndex].style.transform = 'translateX(0px) rotateY(0deg)';
  cards[prevIndex].style.left = '0px';
  cards[prevIndex].style.zIndex = 4;

  // currentCardを少し右にずらす
  cards[current].style.transform = 'translateX(50px) rotateY(20deg)';
  cards[current].style.zIndex = 3;

  // thirdとfourthを初期位置に
  cards[thirdIndex].style.left = '50px';
  cards[fourthIndex].style.left = '100px';

  current = prevIndex;

  setTimeout(() => {
    cards[current].style.transition = '';
    cards[prevIndex].style.transition = '';
    cards[thirdIndex].style.transition = '';
    cards[fourthIndex].style.transition = '';
  }, 300);
}

// ドラッグイベント
container.addEventListener('mousedown', e => {
  isDragging = true;
  startX = e.clientX;
});

container.addEventListener('mousemove', e => {
  if (!isDragging) return;
  const dx = e.clientX - startX;
  updateDrag(dx);
});

container.addEventListener('mouseup', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.clientX - startX;
  if (dx < -dragThreshold) completeNext();
  else if (dx > dragThreshold) completePrev();
  else {
    // 少し動かしただけ → 元に戻す
    cards[current].style.transform = 'translateX(0px) rotateY(0deg)';
  }
});

// タッチ対応
container.addEventListener('touchstart', e => {
  isDragging = true;
  startX = e.touches[0].clientX;
});

container.addEventListener('touchmove', e => {
  if (!isDragging) return;
  const dx = e.touches[0].clientX - startX;
  updateDrag(dx);
});

container.addEventListener('touchend', e => {
  if (!isDragging) return;
  isDragging = false;
  const dx = e.changedTouches[0].clientX - startX;
  if (dx < -dragThreshold) completeNext();
  else if (dx > dragThreshold) completePrev();
  else cards[current].style.transform = 'translateX(0px) rotateY(0deg)';
});
</script>

</body>
</html>
