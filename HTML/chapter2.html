<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport"
    content="width=device-width,
             height=device-height,
             initial-scale=1.0,
             maximum-scale=1.0,
             user-scalable=no">

  <title>Chapter 2</title>

  <!-- CSS（完全統合） -->
  <link rel="stylesheet" href="../css/chapter2.css">
</head>

<body>

  <!-- 背景 -->
  <div class="background"></div>

  <!-- ローダー（必須） -->
  <div id="loader"></div>

  <!-- グリッチ -->
  <div class="glitch-overlay"></div>

  <!-- 3Dシーン -->
  <div class="scene">

    <!-- 表 -->
    <div class="cylinder cylinder-front">
      <div class="panel outer" style="--i:0">
        <img src="../image/queen_b.png" alt="">
      </div>
      <div class="panel outer" style="--i:1">
        <img src="../image/king_b.png" alt="">
      </div>
      <div class="panel outer" style="--i:2">
        <img src="../image/jack_b.png" alt="">
      </div>
      <div class="panel outer" style="--i:3">
        <img src="../image/joker1_b.png" alt="">
      </div>
      <div class="panel outer" style="--i:4">
        <img src="../image/joker2_b.png" alt="">
      </div>
    </div>

    <!-- 裏 -->
    <div class="cylinder cylinder-back">
      <div class="panel inner" style="--i:0"></div>
      <div class="panel inner" style="--i:1"></div>
      <div class="panel inner" style="--i:2"></div>
      <div class="panel inner" style="--i:3"></div>
      <div class="panel inner" style="--i:4"></div>
    </div>

  </div>

  <!-- フェードアウト -->
  <div id="fadeout"></div>

  <!-- ===== JS ===== -->

  <!-- 共通（先） -->
  <script type="module" src="../js/chapter2/base.js"></script>

  <!-- Chapter2 本体 -->
  <script type="module" src="../js/chapter2/main.js"></script>

  <!-- iOS Safari ジェスチャ完全封印 -->
  <script>
    ["gesturestart", "gesturechange", "gestureend"].forEach(type => {
      document.addEventListener(type, e => e.preventDefault(), { passive: false });
    });

    let lastTouch = 0;
    document.addEventListener("touchend", e => {
      const now = Date.now();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, { passive: false });
  </script>

</body>
</html>
