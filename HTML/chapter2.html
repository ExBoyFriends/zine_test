<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Chapter 2</title>
  <link rel="stylesheet" href="../css/chapter2.css">

   <style>
    /* iOS Safari でピンチズームを完全に無効化 */
    html, body {
      touch-action: none; /* ピンチズーム無効化 */
      overflow: hidden;    /* スクロールも無効化 */
    }
  </style>
  
</head>
<body>

<div class="background"></div>
<div id="loader"></div>
<div id="fadeout"></div>
<div class="fade-overlay"></div>
<div class="glitch-overlay"></div>


<div class="scene">

  <div class="cylinder cylinder-front">
    <div class="panel outer" style="--i:0"><img src="../image/queen_b.png"></div>
    <div class="panel outer" style="--i:1"><img src="../image/king_b.png"></div>
    <div class="panel outer" style="--i:2"><img src="../image/jack_b.png"></div>
    <div class="panel outer" style="--i:3"><img src="../image/joker1_b.png"></div>
    <div class="panel outer" style="--i:4"><img src="../image/joker2_b.png"></div>
  </div>

  <div class="cylinder cylinder-back">
    <div class="panel inner" style="--i:0"></div>
    <div class="panel inner" style="--i:1"></div>
    <div class="panel inner" style="--i:2"></div>
    <div class="panel inner" style="--i:3"></div>
    <div class="panel inner" style="--i:4"></div>
  </div>

</div>
<script type="module" src="../js/base.js"></script>
<script type="module" src="../js/chapter2/main.js"></script>

  <script>
  // ピンチズーム無効化
  ["gesturestart", "gesturechange", "gestureend"].forEach(type => {
    document.addEventListener(type, e => e.preventDefault(), { passive: false });
  });

  // ダブルタップズーム無効化
  let lastTouch = 0;
  document.addEventListener("touchend", e => {
    const now = Date.now();
    if (now - lastTouch <= 300) {
      e.preventDefault();  // ダブルタップでのズームを防ぐ
    }
    lastTouch = now;
  }, { passive: false });
</script>

</body>
</html>
