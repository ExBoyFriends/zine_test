<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第一章カルーセル</title>
<link rel="stylesheet" href="../css/chapter1.css">
</head>
<body>

<div class="background"></div>
<div id="loader"></div>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/queen.of.clubs.png">
      <img src="../image/queen.of.clubs_mirror.png">
    </div>
  </div>

  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/king.of.spades.png">
      <img src="../image/king.of.spades_mirror.png">
    </div>
  </div>

  <!-- ページ3 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/jack.of.hearts.png">
      <img src="../image/jack.of.hearts_mirror.png">
    </div>
  </div>

  <!-- ページ4 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/joker_a.png">
      <img src="../image/joker_b.png">
    </div>
  </div>

  <!-- ページ5：第一章ラスト -->
  <div class="carousel-page" id="last-page">
    <div class="carousel-inner single">
      <img src="../image/zebra.png" class="last-img" id="last-img">
      <div class="next-btn-wrapper">
        <button id="next-chapter-btn">▶ 次の章へ</button>
      </div>
    </div>
  </div>

  <!-- ドット -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot last-dot"></span> <!-- 最後のドットだけ形変更 -->
  </div>
</div>

<script src="../js/chapter1.js"></script>
</body>
</html>
