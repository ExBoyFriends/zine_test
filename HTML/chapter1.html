<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport"
content="width=device-width, initial-scale=1.0, maximum-scale=1.0, 
user-scalable=no, viewport-fit=cover">
<title>第一章カルーセル＋最後のページ</title>

<!-- CSS は 1階層上の css フォルダ -->
<link rel="stylesheet" href="../css/chapter1.css">
<link rel="stylesheet" href="../css/chapter1_last.css">
</head>
<body>

<div class="background"></div>
<div id="loader"></div>

<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/queen.of.clubs.png">
      <img src="../image/queen.of.clubs_mirror.png">
    </div>
  </div>

  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/king.of.spades.png">
      <img src="../image/king.of.spades_mirror.png">
    </div>
  </div>

  <!-- ページ3 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/jack.of.hearts.png">
      <img src="../image/jack.of.hearts_mirror.png">
    </div>
  </div>

  <!-- ページ4 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/joker_a.png">
      <img src="../image/joker_b.png">
    </div>
  </div>

  <!-- ページ5：最後のページ -->
  <div class="carousel-page" id="last-page">
    <div class="carousel-inner single">
      <div class="flip-card" id="flip-card">
        <img src="../image/zebra.png" class="front-image" id="front-img">
        <img src="../image/zebra_alt.png" class="rotatable-image" id="rot-img" style="display:none;">
        <div class="back" id="back">
          <button id="next-chapter-btn">▶ 次の章へ</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ドット -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>
</div>

<!-- JS は 1階層上の js フォルダ -->
<script src="../js/chapter1.js"></script>
<script src="../js/chapter1_last.js"></script>
</body>
</html>
