 <!-- chapter1.html -->

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>chapter 1</title>

 <link rel="manifest" href="../manifest.json">
   <meta name="theme-color" content="#000000">
   <meta name="apple-mobile-web-app-capable" content="yes">
  <script>
   if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // むき出しの場所にあるsw.jsを登録
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker 登録成功!', reg))
        .catch(err => console.log('Service Worker 登録失敗...', err));
    });
  }
</script>

  <link rel="stylesheet" href="../css/common/base.css">
  <link rel="stylesheet" href="../css/common/background.css">
  <link rel="stylesheet" href="../css/common/loader.css">
  <link rel="stylesheet" href="../css/chapter1.css">
</head>

<body>


 <div id="loader">
  <div class="loader-bg-image"></div>
   <div id="loader-shadow"></div>
  </div>

  <div class="background"></div>
 

  <div class="scene">

    <div class="chapter">

      <div class="carousel-wrapper">
        <div class="carousel-page">
          <div class="carousel-inner">
            <img src="../image/queen.of.clubs.png">
            <img src="../image/queen.of.clubs_mirror.png">
          </div>
        </div>

        <div class="carousel-page">
          <div class="carousel-inner">
            <img src="../image/king.of.spades.png">
            <img src="../image/king.of.spades_mirror.png">
          </div>
        </div>

        <div class="carousel-page">
          <div class="carousel-inner">
            <img src="../image/jack.of.hearts.png">
            <img src="../image/jack.of.hearts_mirror.png">
          </div>
        </div>

        <div class="carousel-page">
          <div class="carousel-inner">
            <img src="../image/joker_a.png">
            <img src="../image/joker_b.png">
          </div>
        </div>

        <div class="carousel-page" id="last-page">
          <div class="carousel-inner single">
            <div class="last-img-wrapper">

              <div class="top-layer">
                <img src="../image/zebra.png" class="last-img top slide-top">
                <div class="top-hit"></div>
              </div>

              <img src="../image/next.png" class="last-img under">
              <div class="tap-cover"></div>

            </div>
          </div>
        </div>

      </div>
    </div>

  </div>

  <div class="dots">
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

  <script type="module" src="../js/chapter1/main.js"></script>
</body>
</html>
