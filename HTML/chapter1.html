<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chapter 1 Carousel</title>
<link rel="stylesheet" href="css/chapter1.css">
</head>
<body>

<!-- ローダー -->
<div id="loader" class="loader">Loading...</div>

<!-- カルーセル -->
<div class="carousel-wrapper">
  <div class="carousel-page active">
    <img src="images/page1.jpg" alt="Page 1">
  </div>
  <div class="carousel-page">
    <img src="images/page2.jpg" alt="Page 2">
  </div>
  <div class="carousel-page last-img top">
    <img src="images/page3.jpg" alt="Last Page">
  </div>

  <!-- 右端ボタン（背面に隠す） -->
  <button class="carousel-button-right">→</button>
</div>

<!-- JS -->
<script type="module" src="js/chapter1/main.js"></script>
</body>
</html>
