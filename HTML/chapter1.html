<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>第一章カルーセル</title>
<link rel="stylesheet" href="../css/chapter1.css">
</head>
<body>

<div class="background"></div>

<!-- ローダー -->
<div id="loader"></div>

<!-- カルーセル -->
<div class="carousel-wrapper">
  <!-- ページ1 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/queen.of.clubs.png">
      <img src="../image/queen.of.clubs_mirror.png">
    </div>
  </div>

  <!-- ページ2 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/king.of.spades.png">
      <img src="../image/king.of.spades_mirror.png">
    </div>
  </div>

  <!-- ページ3 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/jack.of.hearts.png">
      <img src="../image/jack.of.hearts_mirror.png">
    </div>
  </div>

  <!-- ページ4 -->
  <div class="carousel-page">
    <div class="carousel-inner">
      <img src="../image/joker_a.png">
      <img src="../image/joker_b.png">
    </div>
  </div>

  <!-- ページ5（最後ページ） -->
  <div class="carousel-page" id="last-page">
    <div class="carousel-inner single">
      <div class="last-img-stack">
        <img src="../image/zebra.png" class="last-img under">
        <img src="../image/zebra.png" class="last-img top">
        <div class="next-btn-wrapper">
          <a href="chapter2.html" id="next-chapter-btn"></a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ドット -->
<div class="dots">
  <span class="dot left-dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot"></span>
  <span class="dot right-dot"></span>
</div>

<script type="module" src="../js/chapter1/main.js"></script>
</body>
</html>
