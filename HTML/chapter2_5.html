<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chapter 2.5</title>
  <link rel="stylesheet" href="../css/chapter2_5.css">
</head>
<body>
  
    <!-- 背景 -->
  <div class="background"></div>

  <!-- ローダー（必須） -->
  <div id="loader"></div>
  

<div class="chapter">

  <!-- page 1 -->
  <section class="page active">
    <img src="../image/queen_b.png" alt="">
    <div class="poem">
      <p>
        それは自由だと<br>
        教えられてきた
      </p>
    </div>
  </section>

  <!-- page 2 -->
  <section class="page">
    <img src="../image/king_b.png" alt="">
    <div class="poem">
      <p>
        選んでいるのは<br>
        自分だと
      </p>
    </div>
  </section>

  <!-- page 3 -->
  <section class="page">
    <img src="../image/jack_b.png" alt="">
    <div class="poem">
      <p>
        でも<br>
        いつから決められていた？
      </p>
    </div>
  </section>

  <!-- page 4 (④⑤セット) -->
  <section class="page dual">
    <div class="dual-images">
      <img src="../image/joker1_b.png" alt="">
      <img src="../image/joker2_b.png" alt="">
    </div>
    <div class="poem">
      <p>
        並べられた瞬間に<br>
        比較は始まる
      </p>
    </div>
  </section>

  <!-- page 5 -->
  <section class="page">
    <img src="../image/top_b.png" alt="">
    <div class="poem">
      <p>
        白か黒かを<br>
        問われ続けている
      </p>
    </div>
  </section>

</div>
<!-- ① 最優先：環境固定 -->
<script src="../js/chapter2_5/base.js"></script>

<!-- ② 章ロジック -->
<script type="module" src="../js/chapter2_5/main.js"></script>



    <!-- iOS Safari ジェスチャ完全封印 -->
  <script>
    ["gesturestart", "gesturechange", "gestureend"].forEach(type => {
      document.addEventListener(type, e => e.preventDefault(), { passive: false });
    });

    let lastTouch = 0;
    document.addEventListener("touchend", e => {
      const now = Date.now();
      if (now - lastTouch <= 300) e.preventDefault();
      lastTouch = now;
    }, { passive: false });
  </script>

</body>
</html>
