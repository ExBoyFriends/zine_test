  <title>Chapter 2.5</title>

 <link rel="manifest" href="../manifest.json">
  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      // sw.jsへのパスを修正。scopeを指定するのがコツです。
      navigator.serviceWorker.register('../sw.js', { scope: '/' })
        .then(reg => console.log('SW registered!', reg))
        .catch(err => console.error('SW failed...', err));
    });
  }
</script>
  
<link rel="stylesheet" href="../css/common/base.css">

<body>

 <div id="loader">
  <div class="loader-bg-image"></div>
    <div id="loader-shadow"></div>
  </div>
 
  <div class="background"></div>
  
    <div class="scene">

  <div class="chapter">

    <section class="page">
      <img src="../image/queen_b.png" alt="">
      <div class="poem">
        <p>
          Man bears his affections<br>
          under the guise of flowers.
        </p>
      </div>
    </section>

    <section class="page">
      <img src="../image/king_b.png" alt="">
      <div class="poem">
        <p>
          Silence is not absence,<br>
          but the seizure of voice.
        </p>
      </div>
    </section>

    <section class="page">
      <img src="../image/jack_b.png" alt="">
      <div class="poem">
        <p>
          Time forgot its promises,<br>
          and left only the trace of steps.
        </p>
      </div>
    </section>

    <section class="page dual">
      <div class="dual-images">
        <img src="../image/joker1_b.png" alt="">
        <img src="../image/joker2_b.png" alt="">
      </div>
      <div class="poem">
        <p>
          Meaning resides where reach is denied,<br>
          and there it mocks us.
        </p>
      </div>
    </section>

    <section class="page">
      <img src="../image/top_b.png" alt="">
      <div class="poem">
        <p>
          Worth is sought;<br>
          reason decays in silence,
          and pattern alone remains.
        </p>
      </div>
    </section>

  </div>

  <div class="dots">
  <span class="dot"></span>

</div>
